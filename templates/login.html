{% extends 'base.html' %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center bg-white py-20 px-4">
    <div class="w-full max-w-md">
        
        <div class="text-center mb-10">
            <span class="text-[#FB7185] font-bold tracking-[0.3em] uppercase text-[10px] mb-4 block">Welcome Back</span>
            <h1 class="font-serif text-4xl md:text-5xl text-black mb-2">Login</h1>
            <p class="text-gray-400 text-xs tracking-widest uppercase">Access your saved items & orders</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                {{ form.username }}
                {{ form.password }}
            </div>

            <button type="submit" class="w-full bg-black text-white uppercase text-xs font-bold tracking-[0.2em] py-4 hover:bg-[#FB7185] transition-all duration-300 shadow-lg">
                Sign In
            </button>
            
            <div class="flex justify-between items-center mt-8 text-[10px] uppercase tracking-widest">
                <a href="{% url 'signup' %}" class="text-gray-500 hover:text-black border-b border-transparent hover:border-black transition-all">
                    Create Account
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-600">
                    Forgot Password?
                </a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
